apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io/vm: vm-cirros-datavolume
  name: rocky
  namespace: vms
spec:
  dataVolumeTemplates:
  - metadata:
      name: rocky-disk
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50G
        storageClassName: openebs-hostpath
      source:
        blank: {}
  running: false
  instancetype:
    kind: VirtualMachineInstancetype
    name: large
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-datavolume
    spec:
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: pvcdisk
          - disk:
              bus: virtio
            name: rocky-disk
          - disk:
              bus: virtio
            name: cloudinitdisk
        machine:
          type: q35
        # resources:
        #   limits:
        #     cpu: 4
        #     memory: 8Gi
        #   requests:
        #     cpu: 500m
        #     memory: 1Gi
      terminationGracePeriodSeconds: 0
      volumes:
      - name: pvcdisk
        persistentVolumeClaim:
          claimName: rocky
      - dataVolume:
          name: rocky-disk
        name: rocky-disk
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: vm1
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa  wangxl@DESKTOP-2V0250D
        name: cloudinitdisk